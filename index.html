<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap">
</head>

<body>

    <div class="header">
        <!-- Logo text div -->
        <div class="text">
            <a id="pageTitle" class="logo-title">ScriBBler</a><br><br>
            <p class="middleText">Explore, Imagine, Create</p>
        </div>

        <!-- Button div -->
        <div class="buttons">
            <button type="button" class="topButtons" data-toggle="modal" data-target="#exampleModal" id="sign-in-button">
                Sign In
              </button>
            <button type="button" class="topButtons" data-toggle="modal" data-target="#exampleModalSignUp" id="sign-up-button">
                    Sign Up
                  </button>
        </div>

        <!--Modal starts-->
        <!-- Modal for sign in-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel">Welcome Back!</h5>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" required>
                            </div>

                            <button type="submit" class="btn btn-success">Sign In</button>
                            <div class="form-group footer">
                                <label for="exampleInputPassword1">Not a member?</label>
                                <a href="#" data-toggle="modal" data-target="#exampleModalSignUp">Sign Up</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- Modal for sign up -->
        <div class="modal fade" id="exampleModalSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel">Get Started</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputName1">Full Name</label>
                                <input type="email" class="form-control" id="exampleInputName1" aria-describedby="emailName" placeholder="Enter Full Name" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" required>
                            </div>

                            <button type="submit" class="btn btn-success">Sign Up</button>
                            <div class="form-group footer1">

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div class="center">
        <button type="button" class="center-Buttons" onClick="location.href='html/bloglist.html'">All Posts</button>
        <button type="button" class="center-Buttons" data-toggle="modal" data-target="#createPost" id="">
            Create Post
          </button>
    </div>
    <!-- Modal for create post -->

    <div class="modal fade" id="createPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Pen Your Post</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>


                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label><br>
                            <input type="email" class="form-control1" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Content</label>
                            <textarea class="form-control2" name="text" rows="10" cols="35"></textarea>
                        </div>

                        <button type="submit" class="btn1 btn-success">Create</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
